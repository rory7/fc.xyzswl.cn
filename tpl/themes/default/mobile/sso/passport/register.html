{extend name="$front_base_layout" /}
{block name="content_header"}{/block}
{block name="main"}
<p style="line-height: 100px;font-size: 20px;text-align: center">
    注册一个账号
</p>

<div class="ui    container" id="new_better_form" >
    <form action="" method="post" class="ui tall stacked red form " id="form" style="margin-top: 10px;max-width: 500px;margin: auto">


        <div class=" field">
            <input type="number" id="user_name" name="data[user_name]" pattern="[0-9]*" value="" placeholder="请输入手机号">
        </div>
        <div class=" field">
            <input type="password" id="password" name="data[password]" value=""  placeholder="登录密码">
        </div>
        <div class=" field">
            <input type="password" id="password1" name="data[password1]"  value="" placeholder="确认密码">
        </div>
        <div class="weui-cell weui-cell_vcode" style="display: none;">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输手机验证码">
            </div>
            <div class="weui-cell__ft">
                <div class="weui-vcode-btn"  onclick="send_verify_code()">获取验证码</div>
            </div>
        </div>
        <div class=" field">

            <div class="ui grid">
                <div class="six wide column">
                    <div class=" col-xs-6">
                        <div class="ui submit button register" >立刻注册</div>
                    </div>
                </div>
                <div class="five wide column"  >
                    <a  href="{:new_better_furl(['r'=>'sso.passport.login'])}" class="green ui  button " href="javascript:" id="showTooltips">已有账号，请登录</a>

                </div>
            </div>
        </div>



        <div class="ui error message"></div>
    </form>
</div>
<script>
    var mobile_sender = {
        count : 60 ,

        recount : function () {
            var that = this;
            layui.use(['layer', 'form'] , function () {
                var $ = layui.$, layer = layui.layer, form = layui.form;


                if (that.count > 0) {
                    setTimeout(function () {
                        that.count--;
                        that.recount()
                    }, 1000);
                    $("#send_btn").html(that.count);
                } else {
                    that.count = 60;
                    $("#send_btn").html("获取验证码");
                }
            });
        } ,
        send_sms : function (mobile) {
            var that = this;
            //初始化类型类型
            layui.use(['layer', 'form'] , function () {
                var url = "{:url('sms/api/send_code')}";
                $.get( url, { "mobile": mobile }, function (data) {
                    if(data.code === 1){
                        layer.msg("已经发送！");
                        that.recount();
                    }else{
                        layer.msg("对不起 操作失败！" + data.msg);
                    }
                } , 'json' );
            });
        }
    };

    function send_verify_code() {
        var mobile_number = $("#user_name").val();
        mobile_sender.send_sms(mobile_number);
    }

    require(['semantic'] , function (semantic) {

        $('#form')
            .form({
                fields: {
                    user_name: {
                        identifier: 'user_name',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入您的手机号码'
                            }
                        ]
                    },
                    password: {
                        identifier: 'password',
                        rules: [
                            {
                                type   : 'empty',
                                prompt : '请输入您的密码'
                            },
                            {
                                type   : 'minLength[6]',
                                prompt : '密码长度最少为{ruleValue} 位数'
                            }
                        ]
                    }
                },
                onSuccess: function(e) {
                    //阻止表单的提交
                    e.preventDefault();
                }
            })
        ;

        $('.form .register')
            .api({
                url: "{:url('sso/passport/register')}",
                method: "post",
                serializeForm: true,
                onFailure: function (response) {
                    // request failed, or valid response but response.success = false
                    console.log(response);
                    show_message(response.msg );
                },
                onSuccess: function (response) {
                    // valid response and response.success = true
                    show_message(response.msg, response.code, false, 1000, response.url);
                },
                // modify data PER element in callback
                beforeSend: function (settings) {
                    return $('.ui.form').form("is valid")
                }
            })
        ;
    });

</script>
{/block}
